<mat-form-field appearance="outline">
  <mat-label>ðŸ”Ž Buscar usuario</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
  
</mat-form-field>
 
<button mat-button color="" routerLink="/administrador" style="float:right; margin-right: 600px;">Volver <mat-icon></mat-icon></button>

<button mat-button color="warn" (click)="openModal()" style="float:right; margin-right: 600px;">
Registrar <mat-icon>person_add</mat-icon>
</button>


<div  id="tabla">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="idUsuario">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
  </ng-container>

 
  <ng-container matColumnDef="nombreUsuario">
    <th mat-header-cell *matHeaderCellDef> Nombre usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
  </ng-container>

  
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

 
   <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>DirecciÃ³n/Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>


  <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>

     
    <ng-container matColumnDef="editar-eliminar">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-button color="primary" (click)="openModal(row)">
             <mat-icon>edit</mat-icon>
          </button>
           <button mat-button color="accent" (click)="onDelete(row.idUsuario)">
             <mat-icon>delete</mat-icon>
          </button>
          
      </td>
    </ng-container>
    
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


</div>
