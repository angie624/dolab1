<div  id="tabla">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
    <ng-container matColumnDef="idOferta">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idOferta}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="nombreOferta">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreOferta}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> DescripciÃ³n</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

   
     <ng-container matColumnDef="fechaVencimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
      </ng-container>

  
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsuario}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="editar-eliminar">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-button color="primary" (click)="openModal(row)">
               <mat-icon>edit</mat-icon>
            </button>
             <button mat-button color="accent" (click)="onDelete(row.idOferta)">
               <mat-icon>delete</mat-icon>
            </button>
            
        </td>
      </ng-container>
      
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
</div>
