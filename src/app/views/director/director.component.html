<mat-form-field appearance="outline">
  <mat-label>ðŸ”Ž Buscar director</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
  
</mat-form-field>
 
<button mat-button color="" routerLink="/administrador" style="float:right; margin-right: 600px;">Volver <mat-icon></mat-icon></button>

<button mat-button color="warn" (click)="openModal()" style="float:right; margin-right: 600px;">
Registrar <mat-icon>person_add</mat-icon>
</button>


<div  id="tabla">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="idDirector">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idDirector}} </td>
  </ng-container>

 
  <ng-container matColumnDef="nombreDirector">
    <th mat-header-cell *matHeaderCellDef> Nombre director </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreDirector}} </td>
  </ng-container>

  
     
    <ng-container matColumnDef="editar-eliminar">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-button color="primary" (click)="openModal(row)">
             <mat-icon>edit</mat-icon>
          </button>
           <button mat-button color="accent" (click)="onDelete(row.idPelicula)">
             <mat-icon>delete</mat-icon>
          </button>
          
      </td>
    </ng-container>
    
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


</div>
