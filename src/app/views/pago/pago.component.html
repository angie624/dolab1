<mat-form-field appearance="outline">
  <mat-label>ðŸ”Ž Buscar pago</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
  
</mat-form-field>

<button mat-button color="" routerLink="/cine" style="float:right; margin-right: 570px;">Volver <mat-icon></mat-icon></button>
 

<button mat-button color="warn" (click)="openModal()" style="float:right; margin-right: 575px;">Registrar
<mat-icon>add</mat-icon>
</button>

<div  id="tabla">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="idPago">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idPago}} </td>
  </ng-container>

 
  <ng-container matColumnDef="cuenta">
    <th mat-header-cell *matHeaderCellDef> Nombre/Cuenta </th>
    <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
  </ng-container>

  
  <ng-container matColumnDef="puntos">
    <th mat-header-cell *matHeaderCellDef>Nombre/Puntos</th>
    <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
  </ng-container>

 
   <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha y hora</th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>


  <ng-container matColumnDef="oferta">
      <th mat-header-cell *matHeaderCellDef> Oferta a la que aplica </th>
      <td mat-cell *matCellDef="let element"> {{element.oferta.nombreOferta}} </td>
    </ng-container>

    
    <ng-container matColumnDef="editar-eliminar">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-button color="primary" (click)="openModal(row)">
             <mat-icon>edit</mat-icon>
          </button>
           <button mat-button color="accent" (click)="onDelete(row.idOferta)">
             <mat-icon>delete</mat-icon>
          </button>
          
      </td>
    </ng-container>
    
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
